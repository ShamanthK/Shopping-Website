<div class="header">
    <h2 class="title">Online Shop</h2>
    <div class="options">
        <p *ngFor="let options of headerOptions" (click)="openByCategory(options)" style="cursor: pointer">{{ options }}</p>
        <mat-icon matBadge="{{ numCartItems }}" matBadgeColor="warn" style="position: absolute; right: 50px; top: 20px;"></mat-icon>
    </div>
</div>
